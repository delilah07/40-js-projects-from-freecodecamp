<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="game">
      <div class="inner-circle">
        <div class="color-btn" id="green"></div>
        <div class="color-btn" id="red"></div>
        <div class="color-btn" id="yellow"></div>
        <div class="color-btn" id="blue"></div>
        <div class="outer-circle">
          <div class="title">Simon</div>
          <div class="btn-container">
            <div class="start">
              <label for="start-btn">Start</label>
              <input type="radio" name="start-btn" id="start-btn" />
            </div>
            <div class="hard">
              <label for="hard-btn">Hard level</label>
              <input type="radio" name="hard-btn" id="hard-btn" />
            </div>
          </div>
          <div class="score"></div>
        </div>
      </div>
    </div>
  </body>
</html>
